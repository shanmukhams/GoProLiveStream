<!DOCTYPE html>
<html>
<body>
      
            <label for="url">URL:</label>
            <input type="text" id="url" name="url"><br><br>
           
            <button onclick="myFunction()">Try it</button>
            <br><br>
    <iframe id="urllink" width="951" height="535" src="https://www.youtube.com/embed/hEIka3I5C_Y" 
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <script>
            function myFunction() {
              document.getElementById("urllink").src = document.getElementById("url").value;
            }
            </script>

</body>
</html>
